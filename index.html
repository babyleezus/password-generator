<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="checkboxes">
          <h3>Contains:</h3>
          <input type="checkbox" name="special-character" id="special">Special Characters </input>
          <input type="checkbox" name="number" id="number">Numbers</input>
          <input type="checkbox" name="lowercase" id="lowercase">Lowercase</input>
          <input type="checkbox" name="uppercase" id="uppercase">Uppercase</input>
        </div>
        <div class="character-length">
          <h3>How many characters?</h3>
          <input type="text" name="number" id="character-length">Choose a number between 10 and 64 </input>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
